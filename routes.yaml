---
routes:
  /:
    data: page.home
    template: home

  /blog/all/:
    template: all_posts
  /blog/tags/:
    template: list_topics
  /blog/projects/:
    template: list_projects
  /blog/series/:
    template: list_series
  /blog/damnarbor/:
    template: list_damnarbor

  /etc/adsb/:
    data: page.etc-adsb
    template: page
  /etc/clips/:
    data: page.etc-clips
    template: page
  /etc/local/:
    data: page.etc-local
    template: page
  /etc/published-elsewhere/:
    data: page.published-elsewhere
    template: page

  /blog/tag/birding/:
    data: tag.birding
    template: tag-birding

collections:
  /blog/:
    permalink: /blog/{year}/{month}/{slug}/
    template: index
    filter: "tags:-hash-tag-content"
    rss: true

  /_stub/:
    permalink: /_stub/{slug}/
    template: post
    filter: "tags:hash-tag-content"
    rss: false

taxonomies:
  tag: /blog/tag/{slug}/
  rss: true
